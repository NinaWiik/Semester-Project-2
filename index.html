<!DOCTYPE html>
<html>
  <head>
    <title>Game of Dragons</title>
    <link rel="stylesheet" type="text/css" href="assets/sass/styles.css" />
  </head>
  <body>
    <header>
      <img src="assets/pictures/logo/logowhite.png" class="logo" alt="logo with dragon" />
    </header>
    <main>
      <h2>Choose a charater</h2>
      <div id="chosenCharacter"></div>
      <div class="flex-container">
        <div class="col1">
          <div>
            <img
              src="assets/pictures/characters/png/arya.png"
              class="characterImg"
              alt="Character image of Arya Stark"
            />
          </div>
          <div id="arya"></div>
          <button class="charSelect">Choose Arya</button>
        </div>
        <div class="col2">
          <div>
            <img
              src="assets/pictures/characters/png/jonsnow.png"
              class="characterImg"
              alt="Character image of Jon Snow"
            />
          </div>
          <div id="jon"></div>
          <button class="charSelect">Choose Jon</button>
        </div>
        <div class="col3">
          <div>
            <img
              src="assets/pictures/characters/png/denerys.png"
              class="characterImg"
              alt="Character image of Daenerys Targaryan"
            />
          </div>
          <div id="daenerys"></div>
          <button class="charSelect">Choose Daenerys</button>
        </div>
        <div class="col4">
          <div>
            <img
              src="assets/pictures/characters/png/theon.png"
              class="characterImg"
              alt="Character image of Theon Greyjoy"
            />
          </div>
          <div id="theon"></div>
          <button class="charSelect">Choose Theon</button>
        </div>
        <div class="col5">
          <div>
            <img
              src="assets/pictures/characters/png/tyrion1.png"
              class="characterImg"
              alt="Character image of Tyrion Lannister"
            />
          </div>
          <div id="tyrion"></div>
          <button class="charSelect">Choose Tyrion</button>
        </div>
      </div>

      <div class="flex-container2">
        <div class="col1">
          <div>
            <img
              src="assets/pictures/characters/png/tyrell.png"
              class="characterImg"
              alt="Character image of Margerey Tyrell"
            />
          </div>
          <div id="margaery"></div>
          <button class="charSelect">Choose Margaery</button>
        </div>
        <div class="col2">
          <div>
            <img
              src="assets/pictures/characters/png/joffrey.png"
              class="characterImg"
              alt="Character image of Joffrey Baratheon"
            />
          </div>
          <div id="joffrey"></div>
          <button class="charSelect">Choose Joffrey</button>
        </div>
        <div class="col3">
          <div>
            <img
              src="assets/pictures/characters/png/oberyn.png"
              class="characterImg"
              alt="Character image of Oberyn Martell"
            />
          </div>
          <div id="oberyn"></div>
          <button class="charSelect">Choose Oberyn</button>
        </div>
        <div class="col4">
          <div>
            <img
              src="assets/pictures/characters/png/catelyn.png"
              class="characterImg"
              alt="Character image of Catelyn Stark"
            />
          </div>
          <div id="catelyn"></div>
          <button class="charSelect">Choose Catelyn</button>
        </div>
        <div class="col5">
          <div>
            <img
              src="assets/pictures/characters/png/cersey.png"
              class="characterImg"
              alt="Character image of Cersey Lannister"
            />
          </div>
          <div id="cersey"></div>
          <button class="charSelect">Choose Cersey</button>
        </div>
      </div>
    </main>
    <script src="assets/javascript/character.js"></script>
  </body>
</html>
