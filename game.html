<!DOCTYPE html>
<html>

<head>
    <title>Game of Dragons</title>
    <link rel="stylesheet" type="text/css" href="assets/sass/styles.css" />
</head>

<body>
    <header>
        <img src="assets/pictures/logo/logowhite.png" class="logo logo-game" alt="logo with dragon" />
    </header>
    <body>
        <div>
            <div class="container">
    
                <div id="characterDisplay" class="character-display"></div>
    
                <div id="dice" class="dice">Dice</div>
    
                <div class="character-display">
                    <p>Score:</p>
                    <div id="characterScoreDisplay" class="character-score-display"></span>
                </div>
    
                <div class="board">
                    <div class="tile-container">
    
                        <div class="tile square start">
                            <div id="token" class="token"></div>
                        </div>
                        <div class="tile square">1</div>
                        <div class="tile square">2</div>
                        <div class="tile square">3</div>
                        <div class="tile square">4</div>
                        <div class="tile square">5</div>
                        <div class="tile square">6</div>
                        <div class="tile square">7</div>
                        <div class="tile square">8</div>
                        <div class="tile square">9</div>
                        <div class="tile square">10</div>
                        <div class="tile square">11</div>
                        <div class="tile square">12</div>
                        <div class="tile square">13</div>
                        <div class="tile square">14</div>
                        <div class="tile square">15</div>
                        <div class="tile square">16</div>
                        <div class="tile square">17</div>
                        <div class="tile square">18</div>
                        <div class="tile square">19</div>
                        <div class="tile square">20</div>
                        <div class="tile square">21</div>
                        <div class="tile square">22</div>
                        <div class="tile square">23</div>
                        <div class="tile square">24</div>
                        <div class="tile square">25</div>
                        <div class="tile square">26</div>
                        <div class="tile square">27</div>
                        <div class="tile square">28</div>
                        <div class="tile square">29</div>
                        <div class="tile square">30</div>
                        <div class="tile square">31</div>
                        <div class="tile square">32</div>
                        <div class="tile square">33</div>
                        <div class="tile square finish">34</div>
    
                    </div>
                </div>
            </div>
    
        </div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
